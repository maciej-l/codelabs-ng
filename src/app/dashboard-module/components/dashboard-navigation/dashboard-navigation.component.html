<div class="row">
    <div class="col-3" *ngFor="let navElement of dashboardNavigation">
        <mat-card>
            <mat-card-header>
              <mat-card-title>{{ navElement.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <img [src]="navElement.icon" alt="Ikona menu">
            </mat-card-content>
            <mat-card-actions>
                <a
                    mat-raised-button
                    color="primary"
                    [routerLink]="[navElement.path]">
                        zobacz
                </a>
            </mat-card-actions>
          </mat-card>
    </div>
</div>
