<div class="row">
    <div class="col-4" *ngFor="let navElement of dashboardNavigation">
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{ navElement.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-icon aria-hidden="false" aria-label="Albumy">{{ navElement.icon }}</mat-icon>
            </mat-card-content>
            <mat-card-actions>
                <a [routerLink]="[navElement.path]" mat-raised-button color="primary">ZOBACZ</a>
            </mat-card-actions>
          </mat-card>
    </div>
</div>
