<h1 mat-dialog-title>Kasujesz album:</h1>
<div mat-dialog-content class="py-5 text-center">
    {{ title }}
</div>
<div mat-dialog-actions class="py-3">
    <button mat-button (click)="cancelClicked()">Anuluj</button>
    <button mat-flat-button color="warn" (click)="removeClicked()">Skasuj</button>
</div>
