<section class="albums-list">
  <div class="row">
    <div class="col-12 col-lg-3">
      <button 
        (click)="onAddClicked()"
        mat-flat-button color="primary">Dodaj album</button>
    </div>
  </div>
  <div class="row col-12 clo-lg-4">
    <mat-form-field>
      <mat-label>Wpisz szukaną frazę</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="np Tytuł albumu">
    </mat-form-field>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id albumu</th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id Użytkownka </th>
            <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
          </ng-container>

          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tytuł albumu</th>
            <td mat-cell *matCellDef="let row"> {{row.title}} </td>
          </ng-container>

          <ng-container matColumnDef="edit_actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
              <app-table-edit-actions (editClicked)="onEditClicked(row.id)" (removeClicked)="onRemoveClicked(row.id, row.title)">
              </app-table-edit-actions>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="pageSize"></mat-paginator>
      </div>
    </div>
  </div>
</section>
